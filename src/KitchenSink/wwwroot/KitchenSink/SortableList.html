<template>
    <template is="dom-bind" id="root">
        <h1>Sortable List</h1>
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>Rank</th>
                    <th>Firstname</th>
                    <th>Lastname</th>
                    <th>Sort</th>
                </tr>
            </thead>
            <tbody>
                <template is="dom-repeat" items="{{model.Persons}}">
                    
                        <tr class="success">
                            <td>{{item.Rank$}}</td>
                            <td>{{item.FirstName}}</td>
                            <td>{{item.LastName}}</td>
                            <td>
                                <button class="btn btn-sm btn-default jawher-btn" value="{{model.Up$::click}}" onmousedown="this.value=1" tabindex="{{index}}"   disabled$="{{item.isFirst}}" item="{{item}}"><i class="fa fa-thumbs-up" aria-hidden="true"></i></button>
                                <button class="btn btn-sm btn-default  jawher-btn"  disabled$="{{item.isLast}}" item="{{item}}"><i class="fa fa-thumbs-down" aria-hidden="true"></i></button>
                            </td>
                        </tr>
                    
                </template>
                    
            </tbody>
        </table>
    </template>

</template>
